<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-input/iron-input.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="pokemon-app">
  <template>
    <style>
      :host {
        display: block;
        --app-font-family: sans-serif;
        --app-background-color: #f4f4f4;
        --app-primary-color: #c71717;
        --app-secondary-color: #ddd;
        font-family: var(--app-font-family);
        background-color: var(--app-background-color);
        min-height: 100vh;
      }
      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-toolbar {
        font-size: 16px;
      }
      paper-card {
        min-width: 100%;
        --paper-card-header-text: {
          text-transform: capitalize;
        }
      }
      paper-button {
        margin: 0;
      }
      h1 {
        margin: 0;
        padding: 0;
      }
      .container {
        box-sizing: border-box;
        width: 100%;
        padding: 20px;
      }
      .division {
        height: 20px;
      }
    </style>
    <iron-ajax id="pokeApi"
          url$="http://pokeapi.co/api/v2/pokemon/{{pokemon}}"
          handle-as="json"
          on-response="handleResponse" on-error="handleError"
          last-response="{{ajaxResponse}}">
    </iron-ajax>


    <app-drawer-layout force-narrow>

      <app-drawer id="drawer">
        <app-toolbar></app-toolbar>
      </app-drawer>

      <app-header-layout>
        <app-header class="main-header">
          <app-toolbar>
            <div main-title>[[title]]</div>
          </app-toolbar>
        </app-header>

        <div class="container">
          <form on-submit="getPokemon">
            <paper-input label="¡Buscá!" type="search"
            placeholder="Buscá pokemones" autosave="pokemon" bind-value="{{pokemon}}" value="{{pokemon}}" >
            </paper-input>
            <paper-button on-tap="getPokemon" raised>Buscar</paper-button>
          </form>

          <div class="division"></div>

          <paper-card heading="[[data.name]]">
            <div class="card-content">
              <iron-image src="[[data.sprites.front_default]]" width="100" height="100" sizing="cover" preload fade></iron-image>
              <p>
                Peso: <strong>[[data.weight]] kg.</strong>
              </p>
            </div>
          </paper-card>
        </div>
      </app-header-layout>

    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'pokemon-app',
      behaviors: [
        'Polymer.pokeBehavior',
        'Polymer.PaperInputBehavior'
      ],
      properties: {
        title: {
          type: String,
          value: '#UPA - Ultimate Pokemon App!',
        },
        pokemon: {
          type: String,
          notify: true
        },
        data: {
          type: Object,
          notify: true
        }
      },
      ready: function() {
        console.log('#UPA is running!')
      },
      handleError: function(e) {
        this.data = e.detail.response;
        console.log(this.data);
      },
      handleResponse: function(e) {
        this.data = e.detail.response;
        console.log(this.data);
      },
      getPokemon: function(e) {
        e.preventDefault();
        console.log(this.pokemon);
        this.$.pokeApi.generateRequest();
      }
    });
  </script>
</dom-module>
